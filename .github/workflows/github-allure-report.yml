name: Run tests and publish report
on:
  - workflow_call
  - workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: java-selenium4/outstanding
    strategy:
      fail-fast: false
      matrix:
        browser: [ 'chrome', 'firefox' ]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/github-web-run.yml
        with:
          browser: ${{ matrix.browser }}

  site:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: ./.github/actions/setup

      - name: Build site
        run: yarn build

      - name: Deploy site
        run: yarn deploy
        env:
          GIT_USER: ${{ secrets.GIT_USER }}
          GIT_PASS: ${{ secrets.GIT_HUB_TOKEN }}

  publish-allure-result:
    needs: site
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up git
        uses: ./.github/actions/setup/git
        with:
          email: 'sebastiaotr.5@gmail.com'
          name: 'SebasRusuu'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - uses: actions/download-artifact@v4
        with:
          name: artifact-allure-report-${{ inputs.browser }}
          path: artifact-allure-report-${{ inputs.browser }}

      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.browser }}
          path: artifact-allure-report-${{ inputs.browser }}

      - name: Publish allure report
        run: |
          git add artifact-allure-report
          git commit -m "Publish allure report"
          git push https://${{secrets.GIT_HUB_TOKEN}}@github.com/sebasrusuu/automation.git