name: Deploy Website
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Deploy Site
        run: make web
        env:
          GITHUB_USER: ${{ secrets.GIT_USER }}
          GIT_HUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}