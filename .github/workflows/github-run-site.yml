name: Deploy Website
on: [ push ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: 18
            cache: yarn
            cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: yarn install

      - name: Test build website
        run: |
          yarn build

