name: Deploy Website
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Change directory to site
        run: cd site

      - name: Install dependencies
        run: npm install

      - name: Deploy website
        run: npm run deploy