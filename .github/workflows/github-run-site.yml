name: Deploy Website
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build Site
        shell: bash
        run: yarn build
        working-directory: site

      - name: Deploy Site
        run: |
          git config user.name "SebasRusuu"
          git config user.email "SebasRusuu@users.noreply.github.com"
          git remote set-url origin https://github.com/SebasRusuu/automation.git
          make web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}