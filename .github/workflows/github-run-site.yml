name: Deploy Website
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build Site
        shell: bash
        run: yarn build
        working-directory: site

      - name: Deploy Site
        run:
          make web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}